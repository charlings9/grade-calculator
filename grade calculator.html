<!DOCTYPE html>
<head>
<title>Grade Calculator</title>
</head>
<body>
    <script>
    var score = prompt("Enter your score");
    if (score >=70) {
    alert("Grade A") ;
    } else if (score >=50 && score<=60) {
    alert("Grade C") ;
    } else if (score >=0 && score<=40) {
    alert("Grade F") ;
    }
    </script>
</body>
</html>
